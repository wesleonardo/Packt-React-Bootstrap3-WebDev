<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>ReactJS theme with Bootstrap</title>
        
        <!-- jQuery v. 3.2.1 -->
        <script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>

        <!-- Bootstrap v. 3.3.7 -->
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <script type="text/javascript" src="js/bootstrap.min.js"></script>
        
        <!-- React v. 16 -->
        <script type="text/javascript" src="js/react.min.js"></script>
        <script type="text/javascript" src="js/react-dom.min.js"></script>
        
        <!-- Babel v. 5.8.23 -->
        <script type="text/javascript" src="js/browser.min.js"></script>

        <!-- React-Bootstrap v. 0.29.5 -->
        <!-- <script type="text/javascript" src="js/react-bootstrap.min.js"></script> -->
        
        
    </head>
    <body>
        
        <!-- Nav Bar Header -->
        <div id="nav"></div>

        <script type="text/babel">
            var Nav = ReactBootstrap.Nav;
            var Navbar = ReactBootstrap.Navbar;
            var NavItem = ReactBootstrap.NavItem;
            var NavDropdown = ReactBootstrap.NavDropdown
            var MenuItem = ReactBootstrap.MenuItem;
            var navbarReact =(
                <Navbar>
                    <Navbar.Header>
                        <Navbar.Brand><a href="#">EIS</a><Navbar.Brand>
                        <Navbar.Toggle />
                    </Navbar.Header>
                    <Navbar.Collapse>
                        <Nav>
                            <NavItem eventKey="{1}" href="#">Home</NavItem>
                            <NavItem eventKey="{2}" href="#">Edit Profile</NavItem>
                            <NavDropdown eventKey="{3}" id="basic-nav-dropdown">
                                <MenuItem eventKey="{3.1}">View Ticket</MenuItem>
                                <MenuItem eventKey="{3.2}">New Ticket</MenuItem>
                            </NavDropdown>
                        </Nav>
                    </Navbar.Collapse>
                <Navbar>    
            ); 
        </script>
        
        
        
        
        <script type="text/babel">
            var navbarHTML = <nav className="navbar navbar-default navbar-static-top" role="navigation">
                <div className="container">
                    <div className="navbar-header">
                        <button type="button" className="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                            <span className="sr-only">Toggle navigation</span>
                            <span className="icon-bar"></span>
                            <span className="icon-bar"></span>
                            <span className="icon-bar"></span>
                        </button>
                        <a className="navbar-brand" href="#">EIS</a>
                    </div>
                    <div className="navbar-collapse collapse">
                        <ul className="nav navbar-nav">
                            <li className="active"><a href="#">Home</a></li>
                            <li><a href="#">Edit Profile</a></li>
                            <li className="dropdown">
                                <a href="#" className="dropdown-toggle" data-toggle="dropdown">
                                    Help Desk <b className="caret"></b>
                                </a>
                                <ul className="dropdown-menu">
                                    <li><a href="#">View Tickets</a></li>
                                    <li><a href="#">New Ticket</a></li>
                                </ul>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
            ReactDOM.render(navbarHTML,document.getElementById('nav'));
        </script>
        

    </body>
</html>
